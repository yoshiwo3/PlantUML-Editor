# Allure Environment Properties for PlantUML Editor
# このファイルはAllureレポートの環境情報セクションに表示されます

# アプリケーション情報
Application.Name=PlantUML Editor Proto
Application.Version=1.0.0
Application.URL=http://localhost:8086
Application.Type=Single Page Application

# テスト環境情報
Test.Environment=Docker
Test.Framework=Playwright + Jest
Test.Runner=Docker Compose
Test.Execution.Mode=Headless
Test.Browser.Support=Chromium, Firefox, WebKit, Edge

# Docker環境
Docker.Image=plantuml-e2e-permanent:latest
Docker.Node.Version=20.18.0
Docker.Playwright.Version=1.48.0
Docker.Network=e2e-network

# システム情報
OS.Platform=Linux (Container)
System.Architecture=x64
System.Memory.Limit=2GB
System.CPU.Cores=4

# テスト設定
Test.Timeout.Default=30000ms
Test.Timeout.Navigation=10000ms
Test.Retry.Count=2
Test.Parallel.Workers=4

# 品質基準
Quality.Coverage.Target=80%
Quality.Performance.Threshold=100ms
Quality.Security.Compliance=OWASP Top 10
Quality.Accessibility.Standard=WCAG 2.1 AA

# レポート設定
Report.History.Enabled=true
Report.Trends.Enabled=true
Report.Categories.Custom=10
Report.Environment.Dynamic=true

# 統合ツール
CI.Tool=GitHub Actions
Monitoring.Tool=Grafana
Load.Testing.Tools=K6, Artillery, Locust
Security.Scanner=OWASP ZAP