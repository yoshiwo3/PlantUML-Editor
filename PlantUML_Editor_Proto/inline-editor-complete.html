        function handleDragStart(e) {

            if (e.preventDefault) {

        function handleDragEnter(e) {

            if (e.stopPropagation) {

                const container = this.parentNode;
                const allItems = Array.from(container.querySelectorAll('.action-item'));

                            plantuml += `  ${from} ${arrow} ${to}: ${message}\n`;

                    } else if (blockType === 'parallel') {
                        const parallel1 = child.querySelector('[data-parallel="1"]');

                        plantuml += `par\n`;
                        
                        parallel1.querySelectorAll('.action-item').forEach(action => {

                        parallel2.querySelectorAll('.action-item').forEach(action => {

            // å‡ºåŠ›ã‚¨ãƒªã‚¢ã«è¡¨ç¤º
            document.getElementById('plantuml-output').value = plantuml;

        // PlantUMLã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ
        function exportPlantUML() {
