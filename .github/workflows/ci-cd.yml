name: CI/CD Pipeline for PlantUML Editor

on:
  push:
    branches: 
      - main
      - 'feature/**'
  pull_request:
    branches: 
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '20.18.0'

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install dependencies
        run: |
          cd PlantUML_Editor_Proto
          npm ci || npm install
      
      - name: Run tests
        run: |
          cd PlantUML_Editor_Proto
          npm test
